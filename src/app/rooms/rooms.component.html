<!-- <h1>Welcome to {{ hotelName }}</h1> -->
<hinv-header></hinv-header>

<div [hidden]="hideRooms">
  Number of Rooms:
  <div
    [ngClass]="'roomsAmount'"
    [ngStyle]="{ color: rooms.availableRooms ? 'green' : 'red' }"
  >
    {{ numberOfRooms }}
  </div>
</div>
<div *ngIf="rooms.availableRooms > 0"></div>

{{ rooms ? "Rooms" : "No Rooms" }}

<div>Rooms List</div>

<button (click)="toggle()">Toggle</button>

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
  <hinv-rooms-list
    [rooms]="roomList"
    [title]="title"
    (selectedRoom)="selectRoom($event)"
  ></hinv-rooms-list>
</div>
